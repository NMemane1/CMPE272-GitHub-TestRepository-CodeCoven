server:
  port: ${PORT:8080}        # port your service listens on
app:
  github:
    token: ${GITHUB_TOKEN}     # fine-grained PAT or GitHub App installation token
    owner: ${GITHUB_OWNER}     # e.g., "andrewbond"
    repo: ${GITHUB_REPO}    # e.g., "cmpe272-issues-gw"
  webhook:
    secret: ${WEBHOOK_SECRET}

springdoc:
  swagger-ui:
    url: /openapi.yml

management:
  endpoints:
    web:
      exposure:
        include: health,info
    health:
      show-details: always